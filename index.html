<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/19479b58ff.js"></script>
    <script src="https://kit.fontawesome.com/4a342dd066.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4" >
            <h1 class="mb-4">To-Do List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="search todos">
            </form>
        </header>
    <ul class="list-gropu todos mx-auto text-light">
        <li class="list-group-item d-flex justify-content between align-items-center">
            <span>Play Mario</span>
            <i class="far fa-trash-alt delete ml-auto"></i>
        </li>
        <li class="list-group-item d-flex justify-content between align-items-center">
            <span>Watch The Office</span>
            <i class="far fa-trash-alt delete ml-auto"></i>
        </li>
        <li class="list-group-item d-flex justify-content between align-items-center">
            <span>Read Dune</span>
            <i class="far fa-trash-alt delete ml-auto"></i>
        </li>
    </ul>

    <form class="add text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input class="form-control m-auto" type="text" name="add">
    </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
